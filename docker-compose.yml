version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: geodata-postgres
    environment:
      POSTGRES_USER: geodata_user
      POSTGRES_PASSWORD: geodata_pass
      POSTGRES_DB: geodata_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: